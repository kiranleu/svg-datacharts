<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.13.0/d3.js"></script>
    <title>Document</title>
</head>

<body>
    <h1>D3 and SVG</h1>
    <div id="svg-goes-here"></div>
    <script>
        let data = [40, 50, 10, 30, 20];
        let w = 50 + (data.length * 30);//total width of the 5 elements 
        let h = 200;
        let colorArray=["lightblue", "purple", "pink","turquoise", "cyan", "blue"]

        let svg = d3.select("#svg-goes-here")//select the id of svg goes here.
            .append("svg")
            .attr("width", w)
            .attr("height", h)

        svg.selectAll("rect")//setting up a circle template for us
            .data(data)//data array added to it
            .enter()//enters the array
            .append("rect")//for each element of the array appends a circle
            .attr("x", function(d, i) {//setting the attr of that circle cx. Takes 2 arguments: d(data) and i(index number)
                return i * 20;
            })
            .attr("y", function(d){
                return h-d;
            })
            .attr("width", 19)
            .attr("height", function(d){
                return d;
            })
            .attr("fill",function(d,i){
                return colorArray[i];
            })
               
        //all of this function creates an automatically svg
    </script>
</body>

</html>
